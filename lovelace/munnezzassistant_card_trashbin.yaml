type: picture-elements
image: /local/images/cestino_vuoto.png
elements:
  - type: image
    entity: input_boolean.rifiuto_confermato
    tap_action:
      action: none
    style:
      top: 50%
      left: 50%
      width: 100%
    state_image:
      "off": /local/images/cestino_vuoto.png
      "on": /local/images/cestino_pieno.png
    style:
      top: 50%
      left: 50%
      transform: translate(-50%, -50%)
      width: 80%
  - type: state-label
    entity: sensor.rifiuto_oggi
    style:
      top: 85%
      left: 50%
      transform: translate(-50%, -50%)
      color: '#004aad'
      font-size: 1.2rem
      font-weight: bold